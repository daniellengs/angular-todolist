<div *ngIf="showConfirmAlert" class="alert alert-success floating-alert" role="alert">
  {{alertText}}
</div>

<div class="row">

  <div *ngIf="showCreate" class="col-md-4 mb-2">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        Create new Task
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" #inputTitle (keydown.enter)="createTask(inputTitle.value)" />
        </div>
        <button
          (click)="createTask(inputTitle.value)"
          class="btn btn-sm btn-outline-secondary float-right">
          Add Task
        </button>
        <button
          (click)="showNewTaskForm()"
          class="btn btn-sm btn-outline-secondary float-right mr-2">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="showEdit" class="col-md-4 mb-2">
    <div class="card">
      <div class="card-header">Edit Task</div>
      <div class="card-body">
        <p class="card-text">Edit Task Form</p>
      </div>
    </div>
  </div>

  <div class="col-md mb-2">
    <app-task-list
      (onRemoveTask)="removeTask(value)"
      (showNewTask)="showNewTaskForm()"
      [tasks]="tasks">
    </app-task-list>
  </div>

</div>
